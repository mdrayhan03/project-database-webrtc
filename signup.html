<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buzzy - Sign Up</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- Navigation Bar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="image_1.png" alt="Buzzy Logo" height="40" />
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link active" href="signup.html">Sign Up</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="main p-3">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
              <div class="card shadow">
                <div class="card-body p-5">
                  <div class="text-center mb-4">
                    <img src="image_1.png" alt="Buzzy Logo" height="60" />
                    <h2 class="mt-3">Create Account</h2>
                  </div>
                  
                  <form id="signupForm">
                    <div class="mb-3">
                      <label for="username" class="form-label">Full Name</label>
                      <input type="text" class="form-control" id="username" placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                    </div>
                    <div class="mb-3">
                      <label for="confirmPassword" class="form-label">Confirm Password</label>
                      <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="termsAgreed" required>
                      <label class="form-check-label" for="termsAgreed">I agree to the <a href="#">Terms of Service</a></label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                  </form>
                  
                  <div class="text-center mt-4">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const signupForm = document.getElementById("signupForm");
        
        signupForm.addEventListener("submit", function(event) {
          event.preventDefault();
          
          const username = document.getElementById("username").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword = document.getElementById("confirmPassword").value;
          
          // Basic validation
          if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
          }
          
          // In a real application, you would send this data to a server
          // For demo purposes, we'll store it in localStorage
          
          // Get existing users or initialize empty array
          const users = JSON.parse(localStorage.getItem("buzzyUsers") || "[]");
          
          // Check if email already exists
          if (users.some(user => user.email === email)) {
            alert("Email already registered!");
            return;
          }
          
          // Add new user
          users.push({
            username,
            email,
            password
          });
          
          // Save back to localStorage
          localStorage.setItem("buzzyUsers", JSON.stringify(users));
          
          // Set logged in status
          localStorage.setItem("buzzyLoggedIn", "true");
          localStorage.setItem("buzzyUsername", username);
          localStorage.setItem("buzzyEmail", email);
          
          // Redirect to dashboard
          alert("Account created successfully!");
          window.location.href = "index.html";
        });
      });
    </script>
  </body>
</html>
