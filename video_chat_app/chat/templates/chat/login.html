<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form action="{% url "chat:dashboard" %}" method="POST">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="rememberMe">Remember Me:</label>
        <input type="checkbox" id="rememberMe" name="rememberMe"><br><br>

        <button type="submit">Login</button>
    </form>

    <button onclick="window.location = '{% url "chat:registration" %}'">Create Account</button>
    <p><a href="{% url "chat:password" %}">Forgot Password?</a></p>
</body>
</html>
