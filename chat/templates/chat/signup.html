<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buzzy - Sign Up</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static "css/style.css" %}" />
  </head>

  <body>
    <div class="wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="{% static "media/image_1.png" %}" alt="Buzzy Logo" height="40" />
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url "chat:login" %}">Login</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link active" href="{% url "chat:registration" %}">Sign Up</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="main p-3">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
              <div class="card shadow">
                <div class="card-body p-5">
                  <div class="text-center mb-4">
                    <img src="{% static "media/image_1.png" %}" alt="Buzzy Logo" height="60" />
                    <h2 class="mt-3">Create Account</h2>
                  </div>
                  
                  <form method="post" id="signupForm">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="profileImage" class="form-label">Profile Image</label>
                      <input type="file" class="form-control" id="profileImage" accept="image/*">
                      <img id="imagePreview" src="#" alt="Preview" class="img-thumbnail mt-2" style="display:none; max-height:100px;"/>
                    </div>
                    <div class="mb-3">
                      <label for="username" class="form-label">Full Name</label>
                      <input type="text" class="form-control" id="username" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
                    </div>
                    <div class="mb-3">
                      <label for="confirmPassword" class="form-label">Confirm Password</label>
                      <input type="password" class="form-control" id="confirmPassword" name="cpassword" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                  </form>
                  
                  <div class="text-center mt-4">
                    <p>Already have an account? <a href="{% url "chat:login" %}">Login</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const profileImageInput = document.getElementById("profileImage");
        const imagePreview = document.getElementById("imagePreview");
        const signupForm = document.getElementById("signupForm");
        
        profileImageInput.addEventListener("change", function(event) {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
              imagePreview.src = e.target.result;
              imagePreview.style.display = "block";
            };
            reader.readAsDataURL(file);
          }
        });        
      });
    </script>
  </body>
</html>
