<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buzzy - Login</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- Navigation Bar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="image_1.png" alt="Buzzy Logo" height="40" />
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item active">
                <a class="nav-link active" href="login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="signup.html">Sign Up</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="main p-3">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
              <div class="card shadow">
                <div class="card-body p-5">
                  <div class="text-center mb-4">
                    <img src="image_1.png" alt="Buzzy Logo" height="60" />
                    <h2 class="mt-3">Login to Buzzy</h2>
                  </div>
                  
                  <form id="loginForm">
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                  </form>
                  
                  <div class="text-center mt-4">
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const loginForm = document.getElementById("loginForm");
        
        loginForm.addEventListener("submit", function(event) {
          event.preventDefault();
          
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          
          // In a real application, you would validate these credentials with a server
          // For demo purposes, we'll use localStorage
          
          // Check if user exists in localStorage
          const users = JSON.parse(localStorage.getItem("buzzyUsers") || "[]");
          const user = users.find(u => u.email === email && u.password === password);
          
          if (user) {
            // Set logged in status
            localStorage.setItem("buzzyLoggedIn", "true");
            localStorage.setItem("buzzyUsername", user.username);
            localStorage.setItem("buzzyEmail", user.email);
            
            // Redirect to dashboard
            window.location.href = "index.html";
          } else {
            alert("Invalid email or password");
          }
        });
      });
    </script>
  </body>
</html>
