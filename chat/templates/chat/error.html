<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buzzy - Dashboard</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="{% static 'media/image_1.png' %}" alt="Buzzy Logo" height="40" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{% url "chat:dashboard" %}">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url "chat:profile" %}">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url "chat:profile" %}">History</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url "chat:logout" %}">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div class="error">
        <h1>Buzz ID: {{data.id}} end or doesn't exist.</h1>
    </div>
    
    <!-- Footer -->
    <footer class="footer py-4 bg-dark text-white">
      <div class="container text-center">
        <p>Â© 2025 Buzzy. All rights reserved.</p>
      </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    {% comment %} <script src="{% static 'js/script.js' %}"></script> {% endcomment %}
  </body>
</html>
